<style>

display: inline-block;

    

color: white;

padding: 14px 16px;

    

text-decoration: none;

}







li a:hover, .dropdown:hover .dropbtn {

    

background-color: red;



}







li.dropdown {



    display: inline-block;

}





.dropdown-content {

    

display: none;

    

position: absolute;

    

background-color: #f9f9f9;

    

min-width: 160px;

    

box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);

    

z-index: 1;

}







.dropdown-content a {

    

color: black;

    

padding: 12px 16px;

    

text-decoration: none;

    

display: block;

    

text-align: left;

}







.dropdown-content a:hover {background-color: #f1f1f1}





.dropdown:hover .dropdown-content {

    display: block;

}





</style>

<!-- ADDING GOOGLE MAPS API





Literally copied this code from here:

<div id="map" style="width:600px;height:600px;background:yellow">

</div>







<script>

function myMap() {

var mapOptions = {

    center: new google.maps.LatLng(41.3326410, -72.9481677),

    

zoom: 16,

    

mapTypeId: google.maps.MapTypeId.HYBRID

}

var map = new google.maps.Map(document.getElementById("map"), mapOptions);


//adding police station marker

var marker = new google.maps.Marker({
 position:{lat:41.333555,lng:-72.951545},
map:map,
icon:'http://maps.google.com/mapfiles/kml/pal2/icon8.png'
});



//adding info window to show that its the police station


var infoWindow = new google.maps.InfoWindow({
 content:'<h3>SCSU Police Departmart</h>'
});

marker.addListener('click', function(){
 infoWindow.open(map, marker);
});

 
}



</script>
